<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recently Plants Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Palette */
            --bg-overlay: rgba(0, 0, 0, 0.4); 
            --card-bg: rgba(15, 25, 15, 0.92); /* Deep Green-Black */
            --text-main: #f0f0f0;
            --accent-color: #4ade80; /* Fresh Green */
            --border-radius: 12px;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Lush Nursery Background */
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }

        /* --- TOP BAR --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .clock { 
            font-size: 1.5rem; 
            font-weight: bold; 
            letter-spacing: 1px; 
            color: #fff;
            width: 200px;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Insta Link Styling */
        .brand-title a {
            color: var(--accent-color);
            text-decoration: none;
            transition: transform 0.2s, color 0.2s;
        }
        .brand-title a:hover {
            color: #fff;
            transform: scale(1.1);
        }
        
        .quick-links { 
            display: flex; 
            gap: 20px; 
            width: 200px; 
            justify-content: flex-end;
        }
        .quick-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            position: relative;
        }
        .quick-links a:hover { color: var(--accent-color); transform: translateY(-2px); }

        /* --- GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            flex-grow: 1;
            max-width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            height: 100%; 
            max-height: 80vh; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            min-width: 0; 
            overflow: hidden;
        }

        /* --- NEWS TICKER --- */
        .news-ticker-box {
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            height: 40px;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 0 10px;
            max-width: 100%; 
        }
        .ticker-label {
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 15px;
            z-index: 5;
            flex-shrink: 0;
        }
        .ticker-wrapper {
            overflow: hidden;
            flex-grow: 1;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }
        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 60s linear infinite; 
            font-size: 0.95rem;
            color: #fff;
        }
        .news-ticker-box:hover .ticker-content {
            animation-play-state: paused;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* --- SPLIT COLUMNS --- */
        .split-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
            max-height: 80vh;
            min-width: 0;
        }
        .split-column .card.music-card {
            flex: 1; 
            padding: 0; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 { 
            margin-top: 0; 
            border-bottom: 2px solid var(--accent-color); 
            padding-bottom: 10px; 
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
        }

        /* --- WEATHER --- */
        #weather-display {
            display: flex;
            flex-direction: row; 
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            gap: 15px;
        }
        .weather-icon-col i {
            font-size: 3.5rem; 
            filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.4));
        }
        .weather-info-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .location-name { 
            color: var(--accent-color); 
            font-weight: bold; 
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .temp-huge { 
            font-size: 3rem; 
            font-weight: 800; 
            line-height: 1;
            margin: 5px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .weather-condition-main {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .weather-detail-row { 
            font-size: 0.9rem; 
            opacity: 0.9; 
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- CHAT --- */
        .chat-box { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; padding-right: 5px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 85%; line-height: 1.4; font-size: 0.95rem; }
        .user-msg { background: rgba(74, 222, 128, 0.2); align-self: flex-end; color: #fff; border-top-right-radius: 0; }
        .ai-msg { background: rgba(255, 255, 255, 0.1); align-self: flex-start; border-top-left-radius: 0; }
        .input-area { display: flex; gap: 10px; }
        input[type="text"] { flex-grow: 1; padding: 12px; border-radius: 6px; border: 1px solid #444; background: rgba(0,0,0,0.5); color: white; outline: none; }
        input[type="text"]:focus { border-color: var(--accent-color); }
        button { background: var(--accent-color); color: #000; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #2f9e44; color: white; }

        .loader { border: 2px solid #333; border-top: 2px solid var(--accent-color); border-radius: 50%; width: 15px; height: 15px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="clock" id="clock">Loading...</div>
        
        <div class="brand-title">
            RECENTLY PLANTS 
            <a href="https://www.instagram.com/recentlyplants" target="_blank" title="Visit My Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div class="quick-links">
            <a href="https://gemini.google.com" target="_blank" title="Go to Full Gemini Chat"><i class="fa-solid fa-brain"></i></a>
            <a href="https://twitter.com" target="_blank" title="X / Twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://amazon.com.au" target="_blank" title="Amazon AU"><i class="fa-brands fa-amazon"></i></a>
            <a href="https://maps.google.com" target="_blank" title="Google Maps"><i class="fa-solid fa-map-location-dot"></i></a>
        </div>
    </div>

    <div class="grid-container">
        
        <div class="split-column">
            <div class="card music-card">
                <div class="news-ticker-box">
                    <div class="ticker-label">NEWS</div>
                    <div class="ticker-wrapper">
                        <div class="ticker-content" id="news-ticker">Loading headlines...</div>
                    </div>
                </div>
                
                <div style="flex-grow:1; position:relative;">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/6KkZ_tKFb-s?autoplay=0&controls=1" 
                        title="Blade Runner Ambience" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Horticulture Assistant</h2>
            <div class="chat-box" id="chat-box">
                <div class="msg ai-msg">
                    <i class="fa-solid fa-seedling" style="color:var(--accent-color); margin-right:5px;"></i> 
                    <b>G'day!</b> Ready to talk plants, soil, or study?
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask about Banksias, soil types..." onkeypress="handleEnter(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="split-column">
            
            <div class="card">
                <h2>Conditions</h2>
                <div id="weather-display">
                    <div class="loader"></div>
                </div>
            </div>

            <div class="card">
                <h2>Local Traffic</h2>
                <div id="map-container" style="flex-grow:1; width:100%; height:100%; border-radius:8px; overflow:hidden; background:#222;">
                    <div class="loader" style="margin:20px;"></div> Loading Live Map...
                </div>
            </div>

        </div>

    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // --- CREDENTIALS ---
        const CHAT_API_KEY = "AIzaSyCIC5LlyzNcL8NrOb9DmwdTV6BrEa6WYIs"; 
        const MAP_API_KEY = "AIzaSyCcO-vf3SskesyuNeI-50GuDxhef9wXZ4Q";  
        
        const LOCATION_LAT = -32.76;
        const LOCATION_LONG = 151.74; 

        // 0. INIT LIVE TRAFFIC MAP
        window.initMap = function() {
            const mapOptions = {
                center: { lat: LOCATION_LAT, lng: LOCATION_LONG },
                zoom: 12,
                disableDefaultUI: true, 
                styles: [ 
                    { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
                    { featureType: "road", elementType: "geometry", stylers: [{ color: "#38414e" }] },
                    { featureType: "road", elementType: "geometry.stroke", stylers: [{ color: "#212a37" }] },
                    { featureType: "water", elementType: "geometry", stylers: [{ color: "#17263c" }] }
                ]
            };
            const map = new google.maps.Map(document.getElementById("map-container"), mapOptions);
            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        };

        function loadMapsScript() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${MAP_API_KEY}&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        loadMapsScript();

        // 1. CLOCK
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. WEATHER
        async function fetchWeather() {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${LOCATION_LAT}&longitude=${LOCATION_LONG}&current_weather=true&temperature_unit=celsius`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (!data.current_weather) throw new Error("No data");

                const temp = Math.round(data.current_weather.temperature);
                const wind = data.current_weather.windspeed;
                const code = data.current_weather.weathercode;
                
                let condition = "Clear";
                let icon = "fa-sun";
                
                if (code >= 1 && code <= 3) { condition = "Partly Cloudy"; icon = "fa-cloud-sun"; }
                else if (code >= 45 && code <= 48) { condition = "Foggy"; icon = "fa-smog"; }
                else if (code >= 51 && code <= 67) { condition = "Rain"; icon = "fa-cloud-rain"; }
                else if (code >= 71 && code <= 77) { condition = "Snow"; icon = "fa-snowflake"; }
                else if (code >= 80 && code <= 86) { condition = "Showers"; icon = "fa-cloud-showers-heavy"; }
                else if (code >= 95) { condition = "Thunderstorm"; icon = "fa-cloud-bolt"; }
                
                const html = `
                    <div class="weather-icon-col">
                        <i class="fa-solid ${icon}"></i>
                    </div>
                    <div class="weather-info-col">
                         <div class="location-name">RAYMOND TERRACE</div>
                        <div class="temp-huge">${temp}°C</div>
                        <div class="weather-condition-main">${condition}</div>
                        <div class="weather-detail-row">
                            <i class="fa-solid fa-wind" style="color:var(--accent-color)"></i> Wind: ${wind} km/h
                        </div>
                    </div>
                `;
                document.getElementById('weather-display').innerHTML = html;
            } catch (e) {
                console.error("Weather Error:", e);
                document.getElementById('weather-display').innerHTML = `<div style="color:#ff6b6b; text-align:center;">Weather Unavailable</div>`;
            }
        }
        fetchWeather();

        // 3. NEWS TICKER
        async function fetchNews() {
            const rssUrl = "https://www.abc.net.au/news/feed/51120/rss.xml"; 
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.items) {
                    const headlines = data.items.map(item => `• ${item.title}`).join("   ");
                    document.getElementById('news-ticker').innerText = headlines + "   " + headlines; 
                }
            } catch (e) {
                console.error("News Error:", e);
                document.getElementById('news-ticker').innerText = "News feed unavailable at this moment.";
            }
        }
        fetchNews();

        // 4. GEMINI CHAT
        let genAI, model;
        try {
            genAI = new GoogleGenerativeAI(CHAT_API_KEY);
            model = genAI.getGenerativeModel({ 
                model: "gemini-2.5-flash",
                systemInstruction: "You are an expert Horticulturalist and mentor helping a mature-age student with their Cert III in Horticulture. Focus on practical, safety-conscious advice relevant to Australian native plants, soil science, and land management."
            });
        } catch(e) {
            console.error("Setup Error", e);
            document.getElementById('chat-box').innerHTML += `<div class="msg ai-msg" style="color:red">API Setup Failed: ${e.message}</div>`;
        }

        window.sendMessage = async function() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const text = input.value.trim();
            if (!text) return;

            box.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'msg ai-msg';
            loadingDiv.innerHTML = '<div class="loader"></div>';
            box.appendChild(loadingDiv);
            box.scrollTop = box.scrollHeight;

            try {
                if (!model) throw new Error("Model not initialized. Check API Key.");
                const result = await model.generateContent(text);
                const response = await result.response;
                loadingDiv.innerHTML = response.text().replace(/\n/g, '<br>');
            } catch (error) {
                console.error(error);
                loadingDiv.innerHTML = `<span style="color:#ff6b6b"><b>Error:</b> ${error.message || "Connection blocked"}</span>`;
            }
            box.scrollTop = box.scrollHeight;
        }

        window.handleEnter = function(e) {
            if(e.key === 'Enter') window.sendMessage();
        }
    </script>
</body>
</html>
